<!DOCTYPE html>
<html lang="en">
<head>

    <title>Modification des Films</title>
    <link rel="stylesheet" href="../../../css/style.css">
</head>
<body>
    <form id="filmForm">
        <table id="filmTable">
            <thead>
                <tr>
                    <th>ID Film</th>
                    <th>Titre</th>
                    <th>Durée</th>
                    <th>ID Acteur</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les lignes seront générées dynamiquement ici -->

        </table>
        <button type="button" id="saveChanges">Modifier</button>
    </form>
    <script src="acceuille.js"></script>
